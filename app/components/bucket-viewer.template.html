<ul class="nav nav-pills nav-stacked">
    <li ng-repeat="obj in ($ctrl.files | filter:{type: 'folder'}:true)">
        <a href="#" ng-click="$ctrl.open(obj.Key)"><i class="fa fa-folder fa-fw"></i> {{obj.Key}}</a>
    </li>
    <li ng-repeat="obj in ($ctrl.files | filter:{type: 'file'}:true)">
        <a href="{{obj.url}}"><i class="fa fa-file fa-fw"></i> {{obj.Key}}</a>
    </li>
</ul>
